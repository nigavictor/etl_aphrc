<!DOCTYPE html>
<html>
<head>
  <title>Daily User Prediction</title>
</head>
<body>
  <h1>OCG Prediction App</h1>
  <form id="predict-form">
    <label for="users">Previous Day Users:</label>
    <input type="number" id="users" name="users" required>
    <button type="submit">Predict</button>
  </form>

  <h2 id="result"></h2>

  <script>
    const form = document.getElementById('predict-form');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const users = document.getElementById('users').value;

      const response = await fetch('/predict', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prev_day_users: parseInt(users) })
      });

      const data = await response.json();
      if (response.ok) {
        result.textContent = `Predicted daily users: ${data.predicted_daily_users}`;
      } else {
        result.textContent = `Error: ${data.detail}`;
      }
    });
  </script>
</body>
</html>
